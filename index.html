<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        Etch a Sketch
    </header>
    <main>
        <div class="tools">
            <div class="toolsTitle">
                Tool Sets
            </div>
            <div class="toolsOptions">
                <div>
                    Input #grid resolution (100max) : 
                </div>
                <input id="sizePicker" type="number" placeholder="max 100" value="32">
            </div>
            <div class="toolsOptions">
                <div>
                    Select background color :
                </div>
                <input id="bgColorPicker" type="color" value="#eeeeee">
            </div>
            <div class="toolsOptions">
                <div>
                    Select brush color :
                </div>
                <div id="forUpdateColor">
                    <input id="colorPicker" type="color" value="#eeeeee">
                </div>
            </div>
            <div class="toolsOptions">
                <div>
                    <button id="clear">Clear</button>
                </div>
                <div>
                    <button id="copyColor">Copy Color</button>
                </div>
            </div>
        </div>
        <div class="gridContainer">
        </div>
    </main>
    <footer>
        Made by Viky for The Odin Project 2022
    </footer>
    <script src="./app.js"></script>
</body>
</html>
