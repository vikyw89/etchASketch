<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        Etch a Sketch
    </header>
    <main>
        <div class="tools-container">
            <div class="toolsTitle">
                Settings
            </div>
            <div class="toolsOptions">
                <div class="info">
                    Input #grid resolution : 
                </div>
                <input class="input" id="sizePicker" type="number" placeholder="max 100">
            </div>
            <div class="toolsOptions">
                <div class="info">
                    Select background color :
                </div>
                <input class="input" id="bgColorPicker" type="color" value="#000000">
            </div>
            <div class="toolsOptions">
                <div class="info">
                    Select brush color :
                </div>
                <input class="input" id="colorPicker" type="color" value="#eeeeee">
            </div>
            <div class="toolsOptions">
                <button class="input" id="clear">Clear drawing</button>
            </div>
            <div class="toolsOptions">
                <button class="input" id="toggle-grid">Toggle grid</button>
            </div>
        </div>
        <div class="grid-container">
        </div>
    </main>
    <footer>
        Made by Viky for The Odin Project 2022
    </footer>
    <script src="./app.js"></script>
</body>
</html>
